<!DOCTYPE html>
<html>
<head>
  <title><%= title %></title>
  <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"></script>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
</head>
<body>
    <nav class="navbar navbar-expand-sm navbar-light bg-light">
        <div class="container">
          <a class="navbar-brand" href="#">EAU DE PERFUME</a>
          <button
            class="navbar-toggler"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#navbarSupportedContent"
            aria-controls="navbarSupportedContent"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >
            <span class="navbar-toggler-icon"></span>
          </button>
          <div
            class="collapse navbar-collapse justify-content-end"
            id="navbarSupportedContent"
          >
            <ul class="navbar-nav mb-2 mb-lg-0 mr-auto">
              <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="./index.html"
                  >Home</a
                >
              </li>
              <li class="nav-item">
                <a class="nav-link" href="./cart.html"><i class="material-icons">shopping_basket</i> <span id="badge"></span></a>
              </li>
              
              <li class="nav-item">
                <!-- Button trigger modal -->
                <button
                  type="button"
                  class="btn btn-primary"
                  data-bs-toggle="modal"
                  data-bs-target="#addProductModal"
                >
                  Add a product
                </button>
  
                <!-- Modal -->
                <div
                  class="modal fade"
                  id="addProductModal"
                  tabindex="-1"
                  aria-labelledby="exampleModalLabel"
                  aria-hidden="true"
                >
                  <div class="modal-dialog">
                    <div class="modal-content">
                      <div class="modal-header">
                        <!-- <h5 class="modal-title" id="exampleModalLabel">
                          Add product
                        </h5> -->
                        <button
                          type="button"
                          class="btn-close"
                          data-bs-dismiss="modal"
                          aria-label="Close"
                        ></button>
                      </div>
                      <div class="modal-body">
                        <div class="mb-3">
                          <label for="addTitle" class="form-label">Title</label>
                          <input
                            class="form-control"
                            type="text"
                            name="addTitle"
                            id="addTitle"
                          />
                        </div>
                        <div class="mb-3">
                          <label for="" class="form-label">Category</label>
                          <select
                            class="form-select"
                            name="addCategory"
                            id="addCategory"
                          >
                            <option value="Men">Men</option>
                            <option value="Women">Women</option>
                          
                          </select>
                        </div>
                        <div class="mb-3">
                          <label for="addPrice" class="form-label">Price</label>
                          <input
                            class="form-control"
                            type="text"
                            name="addPrice"
                            id="addPrice"
                          />
                        </div>
                        <div class="mb-3">
                          <label for="addImg" class="form-label">Image URL</label>
                          <input
                            class="form-control"
                            type="text"
                            name="addImg"
                            id="addImg"
                          />
                        </div>
                      </div>
                      <div class="modal-footer">
                        <button
                          type="button"
                          class="btn btn-secondary"
                          data-bs-dismiss="modal"
                        >
                          Close
                        </button>
                        <button
                          type="button"
                          class="btn btn-primary"
                          data-bs-dismiss="modal"
                          onclick="createProduct()"
                        >
                          Create Product
                        </button>
                      </div>
                    </div>
                  </div>
                </div>
              </li>
            </ul>
          </div>
        </div>
      </nav>
  
      <div class="contaier">
      <div class="container d-flex justify-content-center mb-3 mt-5 pt-4 pb-4 p-4">
        <div class="d-flex w-25 ms-3">
          <label for="" class="form-label">Sort by category</label>
          <select
            class="form-select"
            name=""
            id="sortCategory"
            onchange="sortCategory()"
          >
            <option value="All">All</option>
            <option value="Men">Men</option>
            <option value="Women">Women</option>
        
          </select>
        </div>
       
  
        <div class="d-flex w-25 ms-3">
          <label for="" class="form-label">Sort name</label>
          <select class="form-select" name="" id="sortName" onchange="sortName()">
            <option value="ascending">Ascending</option>
            <option value="descending">Descending</option>
          </select>
        </div>
        <div class="d-flex w-25 ms-3">
          <label for="" class="form-label">Sort price</label>
          <select
            class="form-select"
            name=""
            id="sortPrice"
            onchange="sortPrice()"
          >
            <option value="ascending">Ascending</option>
            <option value="descending">Descending</option>
          </select>
        </div>
      </div>
      </div>
    
      <div id="products" class="container d-flex"></div>
      <script
        src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"
      ></script>
      <script src="./products.js"></script>
</body>
</html>
